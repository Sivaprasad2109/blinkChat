<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Room</title><link rel="stylesheet" href="style.css" />
</head>
<body class="sm-page-bg">
  <main class="sm-center-wrap">
    <section class="sm-app-card">
      <h1 class="sm-app-title">Join Chat</h1>
      <input type="text" id="nameInput" placeholder="Your name..." class="sm-message-input" />
      <div id="roomDisplay" style="margin: 15px 0; font-weight: 600; color: #0a3d91;"></div>
      <button id="joinBtn" class="sm-btn sm-big">Join Chat</button>
    </section>
  </main>
  <script src="crypto-js/crypto-js.js"></script>
<script>
(() => {
    const params = new URLSearchParams(window.location.search);
    let roomId = params.get("room") || localStorage.getItem("last_room_id");
    let passcode = params.get("p") || localStorage.getItem("last_passcode");
    let expireAt = params.get("expireAt") || localStorage.getItem("last_expire_at");

    if (!roomId || roomId === "null") { window.location.href = "index.html"; return; }

    // DERIVE KEY FROM PASSCODE (Crucial for User 2)
    const secretKey = CryptoJS.SHA256(passcode).toString();

    document.getElementById("roomDisplay").textContent = `Room Code: ${passcode}`;
    const nameInput = document.getElementById("nameInput");
    nameInput.value = localStorage.getItem("blinkchat_name") || "";

    document.getElementById("joinBtn").addEventListener("click", () => {
        const name = nameInput.value.trim() || "Anonymous";
        localStorage.setItem("blinkchat_name", name);
        localStorage.setItem("last_room_id", roomId);
        localStorage.setItem("last_passcode", passcode);
        localStorage.setItem("last_secret_key", secretKey);
        localStorage.setItem("last_expire_at", expireAt);

        window.location.href = `chat.html?room=${roomId}&p=${passcode}&key=${secretKey}&expireAt=${expireAt}`;
    });
})();
</script>
</body>
</html>

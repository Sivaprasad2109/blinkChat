<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="theme-color" content="#0a3d91">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Room â€“ SMessage</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="sm-page-bg">

  <main class="sm-center-wrap">

    <!-- Join Card -->
    <section class="sm-app-card">
      <header class="sm-card-header">
        <h1 class="sm-app-title">Join Chat Room</h1>
        <p class="sm-subtitle">Enter your display name to join securely</p>
      </header>

      <input
        type="text"
        id="nameInput"
        placeholder="Your name..."
        class="sm-message-input"
        style="width:100%; font-size:1rem;"
      />

      <button id="joinBtn" class="sm-btn sm-big">Join Chat</button>

      <div id="status" style="margin-top:10px;color:#455670;font-size:0.9rem;"></div>

      <!-- Footer Links -->
      <footer class="sm-card-footer">
        <div class="sm-footer-links">
          <a href="privacy.html">Privacy Policy</a>
          <a href="terms.html">Terms of Service</a>
        </div>
      </footer>
    </section>
  </main>

<script>
(() => {
  const params = new URLSearchParams(window.location.search);
  const roomId = params.get("room");
  const key = params.get("key");
  const expireAt = params.get("expireAt");

  const joinBtn = document.getElementById("joinBtn");
  const nameInput = document.getElementById("nameInput");

  // Validate
  if (!roomId || !key) {
    alert("Invalid or expired chat link!");
    window.location.href = "/";
    return;
  }

  // Autofill name
  const savedName = localStorage.getItem("blinkchat_name");
  if (savedName) nameInput.value = savedName;

  // Join
  joinBtn.addEventListener("click", () => {
    const name = nameInput.value.trim() || "Anonymous";
    localStorage.setItem("blinkchat_name", name);

    window.location.href =
      `/chat.html?room=${roomId}&key=${key}&expireAt=${expireAt}`;
  });
})();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="theme-color" content="#0a3d91">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joining Room...</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="home">
  <div class="home-container" id="joinContainer">
    <h1 class="title">Enter Your Name</h1>
    <p class="subtitle">Join your private BlinkChat room</p>

    <input type="text" id="nameInput" placeholder="Your name..." />
    <button class="btn primary" id="joinBtn">Join Chat</button>

    <div id="status" style="margin-top: 20px; color: #555;"></div>
  </div>

<script>
(() => {
  const params = new URLSearchParams(window.location.search);
  const roomId = params.get('room');
  const key = params.get('key');
  const expireAt = params.get('expireAt');

  const joinBtn = document.getElementById('joinBtn');
  const nameInput = document.getElementById('nameInput');

  if (!roomId || !key) {
    alert("Invalid or expired chat link!");
    window.location.href = "/";
    return;
  }

  // Autofill name
  const savedName = localStorage.getItem('blinkchat_name');
  if (savedName) nameInput.value = savedName;

  joinBtn.addEventListener("click", () => {
    const name = nameInput.value.trim() || "Anonymous";
    localStorage.setItem("blinkchat_name", name);

    // Redirect to CHAT PAGE including expiry
    window.location.href =
      `/chat.html?room=${roomId}&key=${key}&expireAt=${expireAt}`;
  });
})();
</script>




</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="theme-color" content="#0a3d91">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlinkChat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body class="home">
  <div class="home-container">

    <h1 class="title">  SMessage ðŸ’¬</h1>
    <p class="subtitle">Create a private chat room with one click.<br>No sign-up. End-to-end encrypted.</p>

    <!-- BUTTON GROUP -->
    <div class="button-group">
      <button id="createRoomBtn" class="btn primary big-btn">Create Room</button>
      <button id="openJoinWindowBtn" class="btn secondary big-btn">Join Room</button>
    </div>

    <!-- Room Link Display -->
    <div id="linkDisplay" class="link-display"></div>

    <!-- JOIN ROOM POPUP -->
    <div id="joinRoomPopup" class="popup">
      <h3 style="margin-bottom:10px;">Paste Room Link</h3>
      <input type="text" id="joinRoomInput" placeholder="Paste your BlinkChat link..." />
      <button id="joinRoomSubmit" class="btn primary" style="margin-top:10px;">Join</button>
      <button id="closeJoinPopup" class="btn" style="background:#ddd;margin-top:10px;">Cancel</button>
    </div>

    <p id="info" style="margin-top: 25px; font-size: 0.85rem; color: #333;">
      ðŸ”’ Messages are encrypted in your browser.<br>
      No one â€” not even us â€” can read them.
    </p>
  </div>

  <!-- Scripts -->
  <script src="/crypto-js/crypto-js.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script>
  const socket = io();
  const createBtn = document.getElementById('createRoomBtn');
  const linkDisplay = document.getElementById('linkDisplay');

  createBtn.addEventListener('click', () => {
    createBtn.disabled = true;
    createBtn.innerHTML = 'Creating Room...';
    socket.emit('createRoom');
  });

  socket.on('roomCreated', ({ roomId, expireAt }) => {
    const secretKey = CryptoJS.lib.WordArray.random(16).toString();
    const link = `${window.location.origin}/join.html?room=${roomId}&key=${secretKey}&expireAt=${expireAt}`;

    linkDisplay.innerHTML = `
      <p>Share this link with your friend:</p>
      <input type="text" value="${link}" readonly onclick="this.select()" />
      <p style="font-size:0.8rem;color:#555;margin-top:8px;">
        Room expires at: ${new Date(expireAt).toLocaleTimeString()}
      </p>
    `;

    let countdown = 40;
    const countdownEl = document.createElement("p");
    countdownEl.id = "countdown";
    countdownEl.style.color = "#0a3d91";
    countdownEl.style.fontWeight = "600";
    countdownEl.style.marginTop = "10px";
    countdownEl.textContent = `Redirecting to name entry in ${countdown}s...`;
    linkDisplay.appendChild(countdownEl);

    const t = setInterval(() => {
      countdown--;
      countdownEl.textContent = `Redirecting to name entry in ${countdown}s...`;

      if (countdown <= 0) {
        clearInterval(t);
        window.location.href = `/join.html?room=${roomId}&key=${secretKey}&expireAt=${expireAt}`;
      }
    }, 1000);
  });
  </script>

  <!-- JOIN ROOM POPUP JS -->
  <script>
    const joinBtnOpen = document.getElementById("openJoinWindowBtn");
    const joinPopup = document.getElementById("joinRoomPopup");
    const joinSubmit = document.getElementById("joinRoomSubmit");
    const joinInput = document.getElementById("joinRoomInput");
    const closeJoinPopup = document.getElementById("closeJoinPopup");

    joinBtnOpen.addEventListener("click", () => joinPopup.style.display = "block");
    closeJoinPopup.addEventListener("click", () => joinPopup.style.display = "none");

    joinSubmit.addEventListener("click", () => {
      const link = joinInput.value.trim();
      if (!link) return alert("Please paste a valid link");

      try {
        const url = new URL(link);
        window.location.href = url.href;
      } catch {
        alert("Invalid room link!");
      }
    });
  </script>

</body>
</html>
